<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../stylesheet.css">

    <script src="lik.js"></script>
    <style>
        section {
            font-family: var(--fserif);
            margin-bottom: 1em;

        .label {

            display: none;
        }

        }

        abbr {
