<body><p>表格看不懂／太长不看版：</p>
<ul>
<li>字母 <em>e</em> 念 <strong>诶</strong></li>
<li>字母 <em>q</em> 不发音</li>
<li>字母 <em>c</em> 念拼音 <strong>ch</strong></li>

</ul>
<ul>
<li>字母 <em>j</em> 念拼音 <strong>y</strong></li>
<li>字母 <em>v</em> 念拼音 <strong>w</strong></li>
<li>字母 <em>y</em> 念拼音 <strong>ü</strong></li>
<li>字母 <em>w</em> 念 <strong>资</strong> 里的 z<strong>i</strong></li>
<li><em>nq</em> 念拼音 <strong>ng</strong></li>
<li><em>dc</em> 念拼音 <strong>zh</strong></li>
<li><em>x</em> 念拼音 <strong>sh</strong></li>
<li><em>xz</em> 念拼音 <strong>r</strong></li>
<li>其他字母跟拼音一样</li>

</ul>
