<!DOCTYPE html>
<html>
<head>
    <title>商弦公交站牌生成器</title>
    <!-- <link href="lishizhanpai.css" rel="stylesheet"> -->
    <!-- <link href="../../css/seniva.css" rel="stylesheet"> -->
    <link href="../../Seniva/stylesheet.css" rel="stylesheet">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/3.0.7/umd.min.js"></script> -->
    <!-- <script src="svg-export.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/file-saverjs@1.3.6/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="lishizhanpai.js"></script>
    <style>
        textarea {
            resize: none;
            min-height: 200px;
            max-height: 200px;
        }
        .youduiqi {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>商弦公交立式站牌生成器</h1>
    <div class="label">线路信息</div>
    <div class="card lab">
    <form name="xinxi">
        <figure>
            <table style="margin:0 auto">
                <tr>
                    <th colspan="2">路号</th>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center"><input name="luhao" value="0+" style="max-width:2em"></td>
                </tr>
                <tr>
                    <th>车站列表（汉字）</th>
                    <th>车站列表（拉丁）</th>
                </tr>
                <tr>
                    <td>
                        <textarea name="chezhanliebiao">铛钱砗战F
夏怡占R
地叁绽P
钟典栈K</textarea>
                    </td>
                    <td>
                        <textarea name="chezhanliebiaolat">Zangimice-kihilafume
Johikajgukumipi
Divikoflori
Zangumigorumone</textarea>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">底部提示</th>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center">
                        <input name="dibutishi1" value="详情咨询站务员"></textarea><br>
                        <input name="dibutishi2" value="或执行/gj命令"></textarea><br>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center">
                        <input type="radio" name="yuyan" checked value="zhiheyu">
                        <label>帜和语方向词(FRPK)</label><br>
                        <input type="radio" name="yuyan" value="yingyu">
                        <label>英语方向词(NESW)</label><br>
                        <input type="radio" name="yuyan" value="zidingyi">
                        <label>自定义</label>
                        <input name="fangxiangci" maxlength="4" style="width:4em" value="BDNX" onchange="zidingyiyuyan()">
                    </td>
                </tr>
    </table>
</figure>
    </form>
    </div>
    <p>
        <div class="label">格式设置</div>
        <div class="card lab">
            <form name="geshi">
                <figure>
                    <table style="margin:0 auto">
                        <tr>
                            <td class="youduiqi">背景色</td>
                            <td>
                                <input type="color" name="dise" value="#ffffff">
                            </td>
                        </tr>
                        <tr>
                            <td class="youduiqi">顶部底部背景色</td>
                            <td>
                                <input type="color" name="biaotise" value="#006837">
                            </td>
                        </tr>
                        <tr>
                            <td class="youduiqi">路号背景色</td>
                            <td>
                                <input type="color" name="luhaose" value="#c1272d">
                            </td>
                        </tr>
                    </table>
                </figure>
            </form>
        </div>
    </p>
    <button onclick="yulan()" id="shengcheng">生成</button>
<p>
    <div id="yulanqu" hidden>
        <div class="label">站牌预览</div>
        <div class="card lab gridc" style="text-align:center">
            <div id="zhanpaiyulan"></div>
        </div>
        <div>
            <button onclick="shangyizhang()" id="shangyizhang">上一站</button>
            <button onclick="xiayizhang()" id="xiayizhang">下一站</button>
            <button onclick="xiazaidanzhang()">下载单张</button>
            <button onclick="xiazaiquanbu()">下载全部</button>
        </div>
    </div>
</p>
</body>

</html>
