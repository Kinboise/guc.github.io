            <summary class="label">查看说明</summary>
            <div class="card lab">
                <ul>
                    <li>本生成器及生成的通长线路图由臤徘斯（Kinboise）原创，为商弦矿铁设计。</li>
                    <li>本生成器可以生成通长线路图中一站的片段，并转换为png以便导入Minecraft。各站可拼接成完整的通长线路图。</li>
                    <li>使用方法很直观，不再详述。</li>
                    <li>使用字体：思源黑体、Cabin、Bahnschrift</li>
                </ul>
            </div>

                </tr>
                <tr>

                    <td>
                        <input name="huancheng1" value="2+00" style="max-width:3em"> <input name="huancheng1yanse" value="#003399" type="color"><input type="checkbox" name="huancheng1cunzai" checked>
                    </td>
                </tr>
                <tr>
                    <td class="youduiqi">换乘2</th>
                    <td>
                        <input name="huancheng2" value="3+00" style="max-width:3em"> <input name="huancheng2yanse" value="#3399cc" type="color"><input type="checkbox" name="huancheng2cunzai" checked>
                    </td>
                </tr>
                <tr>
                    <td class="youduiqi">车站名称（汉字）</th>
                    <td>
                        <input name="zhanming" value="八方阁">
                    </td>
                </tr>
                <tr>
                    <td class="youduiqi">车站名称（拉丁）</th>
                    <td>
                        <input name="zhanminglat" value="lubovice Doviniza">
                    </td>
                </tr>
    </table>
</figure>

                            </td>

                </figure>
