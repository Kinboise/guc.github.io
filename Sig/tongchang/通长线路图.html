<svg xmlns="http://www.w3.org/2000/svg" width="128px" height="128px" viewBox="0 0 256 128">
    <defs>
        <style>
            /* 自定义区 */
            :root {
                --bj: #fff;
                --wz: #000;
                --bz: #4d4d4d;
                --gz: #a0a0a0;
                --xl: #e11;
                --hc1: #039;
                --hc2: #39c;
            }

            /* 不变区 */
            line {
                fill: none;
                stroke-miterlimit: 10;
                stroke-width: 8px;
            }

            text {
                text-anchor: middle;
                font-family: Cabin, '思源黑体', '思源黑体 CN', 'Source Han Sans', 'Source Han Sans CN', sans-serif;
            }

            .zh {
                font-family: Bahnschrift, monospace;
            }

            .han {
                font-size: 21px;
                font-weight: 500;
            }

            .lat {
                font-size: 12px;
                font-weight: 600;
            }

            .bj {
                fill: var(--bj);
            }

            .sk {
                fill: var(--xl);
            }

            /* 变化区 */
            text {
                fill: var(--bj);
            }

            .bz {
                fill: var(--bz);
            }

            .zx {
                stroke: var(--xl);
            }

            .yx {
                stroke: var(--gz);
            }

            .hc1 {
                fill: var(--hc1);
            }

            .hc2 {
                fill: var(--hc2);
            }
        </style>
    </defs>
    <g>
        <rect class="bj" width="128" height="128" />
        <rect class="sk" y="116" width="128" height="12" />
    </g>
    <g>
        <line class="zx" x1="0" y1="64" x2="64" y2="64" />
        <line class="yx" x1="64" y1="64" x2="128" y2="64" />

            transform="translate(64 95.25)">八方阁</text><text class="lat" transform="translate(64 110)">lubovice
            Doviniza</text>
        <rect class="hc1" x="40" y="27" width="48" height="24" rx="8.49" /><text class="zh"
        transform="translate(64 46)">2+00</text>
        <rect class="hc2" x="40" y="2" width="48" height="24" rx="8.49" /><text class="zh"
        transform="translate(64 21)">3+00</text>
    </g>
</svg>
