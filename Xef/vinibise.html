<html>

<head>
    <meta charset="utf-8" />
    <title>先拂地图20200224</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="tuc.js"></script>
</head>

<body>
    <img id="td" src="bise/td.png" , style="position:absolute; top=0px; left=0px; z-index=1" />
    <img id="kt" src="bise/kt.png" , style="position:absolute; top=0px; left=0px; z-index=2" />
    <img id="kl" src="bise/kl.png" , style="position:absolute; top=0px; left=0px; z-index=3" />
    <img id="kd" src="bise/kd.png" , style="position:absolute; top=0px; left=0px; z-index=4" />
    <img id="ck" src="bise/ck.png" , style="position:absolute; top:0px; left:0px; z-index=5" />
    <button type="button" , id="tdbtn" ,
        style="position:fixed; top:0px; left:0px; z-index:6; height:100px; width:200px; font-size:36px" ,
        onclick="tuc('td');">底图</button>
    <button type="button" , id="ktbtn" ,
        style="position:fixed; top:100px; left:0px; z-index:6; height:100px; width:200px; font-size:36px" ,
        onclick="tuc('kt');">矿铁</button>
    <button type="button" , id="klbtn" ,
        style="position:fixed; top:200px; left:0px; z-index:6; height:100px; width:200px; font-size:36px" ,
        onclick="tuc('kl');">公路</button>
    <button type="button" , id="kdbtn" ,
        style="position:fixed; top:300px; left:0px; z-index:6; height:100px; width:200px; font-size:36px" ,
        onclick="tuc('kd');">建筑</button>
    <button type="button" , id="ckbtn" ,
        style="position:fixed; top:400px; left:0px; z-index:6; height:100px; width:200px; font-size:36px" ,
        onclick="tuc('ck');">政区</button>
    <br>

</body>

</html>
